<div *ngIf="modalService.showing" class="abrir-modal animacion fadeIn">
    <div class="modal d-block" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button (click)="hideModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container ">
                        <div class="row">
                            <div class="col-sm">
                                <ul *ngIf="cliente" class="list-group text-dark mb-3">
                                    <li class="list-group-item active">{{cliente.nombre}}</li>
                                    <li class="list-group-item">{{cliente.apellido}}</li>
                                    <li class="list-group-item">{{cliente.email}}</li>
                                    <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                                    <li class="list-group-item">{{cliente.region.nombre}}</li>
                                </ul>

                                <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="input-group mb-3">
                                    <input (change)="selectFile($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Cargar">
                                    <button (click)="uploadFile()" [disabled]="!selectedFile" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
                                </div>

                                <div *ngIf="progress > 0" class="progress" style="height: 40px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                                        {{progress}}%
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="" class="img-thumbnail rounded">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="hideModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>

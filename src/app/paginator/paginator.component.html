<ul *ngIf="pages?.length > 0" class="pagination">

    <li *ngIf="paginator.number > 0" class="page-item">
        <a [routerLink]="['/clientes/page',paginator.number - 1]" class="page-link">&laquo;</a>
    </li>

    <li [ngClass]="paginator.first ? 'disabled' : ''" class="page-item">
        <a [routerLink]="['/clientes/page', 0]" class="page-link">Primera</a>
    </li>

    <li *ngFor="let page of pages" class="page-item" [ngClass]="page-1 == paginator.number ? 'active' : ''">
        <span *ngIf="page-1 == paginator.number" class="page-link">{{page}}</span>
        <a *ngIf="page-1 != paginator.number" [routerLink]="['/clientes/page',page-1]" class="page-link">{{page}}</a>
    </li>


    <li [ngClass]="paginator.last ? 'disabled' : ''" class="page-item">
        <a [routerLink]="['/clientes/page', paginator.totalPages -1]" class="page-link">Ãšltima</a>
    </li>

    <li *ngIf="paginator.number < paginator.totalPages - 1" class="page-item">
        <a [routerLink]="['/clientes/page',paginator.number + 1]" class="page-link">&raquo;</a>
    </li>
</ul>
